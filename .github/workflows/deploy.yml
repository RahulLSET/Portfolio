name: Deploy Portfolio to EC2 with Docker

on:
  push:
    branches: [ main ]   # deploy when main branch changes

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Get latest code
    - name: Checkout Code
      uses: actions/checkout@v3

    # 2️⃣ Login to Docker Hub
    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    # 3️⃣ Build fresh image (no cache → always new version)
    - name: Build & Push Docker Image
      run: |
        IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
        docker build --no-cache -t $IMAGE .
        docker push $IMAGE

    # 4️⃣ Deploy to EC2 (stop old → pull new → run new)
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
          docker stop portfolio || true
          docker rm portfolio || true
          docker run -d -p 80:3000 --name portfolio ${{ secrets.DOCKERHUB_USERNAME }}/portfolio:latest
