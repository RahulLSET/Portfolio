name: Deploy Portfolio to EC2 with Docker

on:
  push:
    branches: [ main ]   # deploy only when main is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # Build Docker image fresh â€” no cache
    - name: Build Docker Image
      run: |
        docker build --no-cache -t ${{ secrets.DOCKERHUB_USERNAME }}/portfolio .

    - name: Login to Docker Hub
      run: |
        echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/portfolio

    # Deploy to EC2
    - name: Deploy on EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKERHUB_USERNAME }}/portfolio
          docker stop portfolio || true
          docker rm portfolio || true
          docker system prune -a -f
          docker run -d -p 80:3000 --restart always --name portfolio ${{ secrets.DOCKERHUB_USERNAME }}/portfolio
